<h1>Products</h1>
<div class="row">
<div *ngFor="let i of products" class="card mx-3 mb-3 bg-light" style="width: 18rem; border:2px solid aqua">
    <img class="card-img-top" src="{{i.image}}" alt="Card image cap" height="300px">
    <div class="card-body">
      <h5 class="card-title">{{i.title}}</h5>
      <p class="card-text">{{i.category}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <!-- <li class="list-group-item">Cras justo odio</li>
      <li class="list-group-item">Dapibus ac facilisis in</li>
      <li class="list-group-item">Vestibulum at eros</li> -->
    </ul>
    <div class="card-body">
        <button id="{{i.id}}" (click)="clicked($event)" class="btn btn-warning">View More</button>
      <!-- <a href="proddet" class="card-link btn btn-primary">Product link</a> -->
      <!-- <a href="#" class="card-link btn btn-warning">Cart</a> -->
    </div>
  </div>
</div>
