<p>substract using two-way binding</p>
<div >
    <input class="form-control" type="number" [(ngModel)]="first" placeholder="Enter Number">
    <input class="form-control" type="number" [(ngModel)]="second" placeholder="Enter Number">
    <button class="btn btn-success" (click)="sub()">Substract</button>
    <h3>Result is:{{res}}</h3>
</div>
